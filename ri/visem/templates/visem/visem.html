{% load staticfiles %}
<html>
    <head>        
        <title>VisIndoor | GSORT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <!-- uncomment the meta tag below to make refresh the page according to content element time specified in seconds.-->
        <meta http-equiv="refresh" content="60">
        
        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="{% static "libraries/paper.js" %}"></script>

        <!-- Load external PaperScript and associate it with visemCanvas -->
        <script type="text/paperscript" src="{% static "moduleJavaScript/gsortPlantDesigner.js" %}" data-paper-canvas="visemCanvas"></script> 

        <!-- Load external PaperScript and associate it with visemCanvas -->
        <script type="text/paperscript" src="{% static "moduleJavaScript/peopleDesigner.js" %}" data-paper-canvas="visemCanvas"></script>

        <!-- Load the JQuery.js library -->
        <script type="text/javascript" src="{% static 'libraries/jquery-2.1.3.js' %}"></script>

		<script type="text/javascript" src="{% static 'js/httprequest.js' %}"></script>

	    <style type="text/css">

	    	.wrapper{
				margin: 0px;
				padding: 0px;
				width: 100%;
				min-width: 100px;
				height: 100%;
				min-height: 200px;
				position: fixed;
			}

	    </style>
    </head>
    <body>
        <!-- This div will be the header -->
        <div class="navigator"></div> <!-- -->
        <div class="wrapper" id="wrapper">
            <canvas id="visemCanvas" data-paper-canvas="true" data-paper-resize="true" ></canvas>        
        </div>
        <div id="textualInformation"></div>
    </body>

</html>
